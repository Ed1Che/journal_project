<!DOCTYPE html>
<html>
<head>
    <title>Review Entries</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container review-entries">
        <h1>Review Entries</h1>
        <div class="card-holder">
            {% for entry in entries %}
                <div class="card">
                    <div class="card-header">
                        <h2>{{ entry.title }}</h2>
                    </div>
                    <div class="card-body">
                        <p>{{ entry.content }}</p>
                    </div>
                    <div class="card-footer">
                        <small>{{ entry.date_created }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'landing_page' %}" class="back-home">Back to Home</a>
    </div>
</body>
</html>
